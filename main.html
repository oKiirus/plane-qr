<!DOCTYPE html>


<html>
    <head>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'>
            
        </script>
        <script src = 'https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'>
            
        </script>

        <title>
            Portfolio
        </title>
        
    </head>

    <body>
        <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; 
        sourceWidth:1280; sourceHeight:960; 
        displayWidth: 1280; displayHeight: 960; 
        debugUIEnabled: false;" >   
            
                 <a-assets>
            <img id = 'plane' src = './pattern-plane.png'>

            </img>
        </a-assets>

        <a-marker type = 'pattern' url = './pattern-plane.patt'>
            <a-plane src = '#plane'  position = '0 0 -1' width = '2' height = '2'>
                
            </a-plane>
        </a-marker>
        </a-scene>
        

   
    </body>

</html>
